{% extends "base.html" %}

{% block content %}
    <h1>게시판</h1>

    <button><a href="{% url 'articles:create' %}">생성하기</a></button>

    {% for article in articles %}
        <p>제목: {{ article.title }}</p>
        <p>내용: {{ article.content }}</p>
        <hr>

    {% empty %}
    <p>아직 등록된 게시글이 없습니다.</p>
    {% endfor %}

{% endblock content %}
