{% extends "base.html" %}

{% block content %}
<h2>메인 페이지</h2>

    <button><a href="{% url 'bakeries:create' %}">생성하기</a></button> |
    <button><a href="{% url 'bakeries:test' %}">더미 데이터 생성</a></button>

    {% for bakery in bakeries %}
    <p>이름 : <a href="{% url 'bakeries:detail' bakery.id %}">{{ bakery.name }}</a></p>
    <p>평점 : {{ bakery.rating }}</p>

    <hr>
    {% endfor %}

{% endblock content %}
